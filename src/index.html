<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="imagen" href="../favicon.ico">
  <title>Cifrado para niños</title>
</head>

<body>
  <div class="bienvenida">
    <header>
      <h1>Bienvenid@s</h1>
      <figure class="logo">
<a href="#">
  <img src="../Zone.png" alt="">
</a>
      </figure>
    </header>
    <center>
      <main>
        <h1 class="titulo">Cifrado para niños</h1>
        <p class="parrafo"><strong>Phineas y Ferb </strong> han ideado una nueva forma de
          comunicarse
          <br>
          y planear sus proyectos sin que <strong>Candance</strong> se entere. 
          <br>
          ¡Tú también puedes unirte a está gran aventura!
        Descubre que quieren contarte tus nuevos amigos mediante mensajes secretos.
        </p>
      </main>
    </center>
  </div>
  <!--cifrado-->
<aside>

  <section class="cifrado">
    <label for="number" class="favorito">¿Tu número favorito es?</label>
    <input type="number" id="offset" min="1" max="99" required value="13">
    <input type="text" id="input-encode" placeholder="ingresa tu mensaje">
    <input type="text" id="input-decode" placeholder="seré tu mensaje cifrado">
  </section>
  <!--caja descifrado-->
  <section class="descifrado">
    <label for="number" class="cumple">¡día de tu cumple!</label>
    <input type="number" id="offset2" min="1" max="99" required value="13">
    <input type="text" id="input-deco" placeholder="ingresa tu mensaje">
    <input type="text" id="input-enco" placeholder="seré tu mensaje descifrado">

  </section>
</aside>


  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
