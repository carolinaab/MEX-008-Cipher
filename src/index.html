<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cipher for kids</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      
    <main class="contenido">
<center>
      
        <h1>Cipher for kids</h1>
        <p class="parrafo">
          <strong>Phineas y Ferb</strong> han inventado una forma de planear sus
          proyectos sin que <strong>Candace</strong> se entere, <br />
          está mensajeria secreta les permitira comunicarse de manera segura.
          <br />
          ¡Tú tambien puedes unirte a la gran aventura! <br />
          Descubre que quieren contarte tus nuevos amigos.
        </p>
        <img
          class="imagenes"
          src="https://i.kym-cdn.com/entries/icons/facebook/000/017/738/phineas-and-ferb-01.jpg"
          alt="p&f"
        />
      </center>
    </main>
      
      <section class="caja-cifrado">
        <!--caja de cifrado-->
        <textarea
          name="mensaje1"
          id="cifrado"
          cols="30"
          rows="10"
          required
        ></textarea>
        
      </section>
       <br>
      <!--offset-->
      <div class="offset">
        <label for="clave">clave</label><br /><input
          type="number"
          id="offset-text"
          required
          value="0"
          min="0"
          max="100"
          ;
        />
      </div>
      <br>

      <!--caja de decifrado-->
      <section class="caja-descifrar">
        <textarea
          name="mensaje2"
          id="cifrado"
          cols="30"
          rows="10"
          placeholder="escribe tu mensaje"
          required
        ></textarea>
      </section>
      <div class="boton1">
        <button id="descifrar">descifrar</button>
      </div>
        <div class="boton2">
        <button id="cifrar">cifrar</button>
      </div>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
