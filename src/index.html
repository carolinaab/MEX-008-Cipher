<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <!--CONTENEDOR DEL CIFRADO-->
  <section id="contenido-cifrado-de-cesar" class="contenido-cifrado-de-cesar">

    <!--HEADER-->
    <header class="contenido-header">
      <h1>Cifrado para ni√±os</h1>
      <p> Envia y recibe mensajes secretos de tus nuevos amigos <br>
        y descubre lo que <strong>Phineas</strong> y <strong>Ferb</strong> quieren contarte</p>
    </header>

    <!--ENLACES -->

    <div id="cifrar-descifrar" class="link-cifrado">
      <a href="#" id="link-cifrar" class="link_active">Codificar</a>
      <a href="#" id="link-descifrar">Decodificar</a>
    </div>

    <!--CAJA CIFRADO-->

    <div id="contenido-mensaje-cifrar" class="contenido-mensaje display_block">
      <p>Enviar mensaje:</p>
      <textarea id="caja-mensaje-cifrar" class="caja-mensaje" style="font-size: 20px" s></textarea>
      <div class="contentenido-offset">
        <label class="label">Ingresa tu numero favorito</label>
        <input type="number" id="offset-cifrar" class="offset-cifrar" style="font-size: 20px">
      </div>
      <button id="btn-cifrar" class="btn-cifrar">Codifica tu Mensaje</button>
      <div id="msj-cifrar" class="comprobar-mensaje">
        <p id="comprobar-mensaje-cifrar"></p>
      </div>
      <button onclick="location.reload();" class="btn_recargar">Limpiar</button>
    </div>

    <!--CAJA DESCIFRADO-->

    <div id="contenido-mensaje-descifrar" class="contenido-mensaje display_none">
      <p>Descubre tu mensaje:</p>
      <textarea id="caja-mensaje-descifrar" class="caja-mensaje" style="font-size: 20px"></textarea>
      <div class="offset-descifrar">
        <label class="label">Ingresa tu numero favorito:</label>
        <input type="number" id="offset-descifrar" class="offset-descifrar" style="font-size: 20px">
      </div>
      <button id="btn-descifrar" class="btn-descifrar">Decodifica tu Mensaje</button>
      <div id="msj-cifrar" class="comprobar-mensaje">
        <p id="comprobar-mensaje-descifrar"></p>
      </div>
      <button onclick="location.reload();" class="btn_recargar">Limpiar</button>
    </div>
  </section>


  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
